{% extends 'base.html' %}
{% block title %}Cadastro de Usuário - VivaPet{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='src/css/usuarios_cadastrar.css') }}">
{% endblock %}

{% block content %}
<div class="vivapet-cadastro-bg d-flex align-items-center justify-content-center">
    <div class="vivapet-cadastro-card">
        <div class="vivapet-cadastro-header text-center">
            <div class="vivapet-cadastro-logo">
                <img src="{{ url_for('static', filename='src/assets/images/logotipo.png') }}" alt="Logo" class="logo-img">
            </div>
            <div class="vivapet-cadastro-title">Bem-vindo ao Viva Pet!</div>
            <div class="vivapet-cadastro-desc">Crie sua conta para acessar todos os nossos serviços</div>
        </div>
        <form id="usuariosForm" enctype="multipart/form-data" autocomplete="off" class="vivapet-cadastro-form">
            <div class="form-group mb-3">
                <label for="foto_user">Foto do Usuário:</label>
                <input type="file" id="foto_user" name="foto_user" class="form-control-file" accept="image/*">
            </div>
            <div class="preview text-center mb-3">
                <img src="{{ url_for('static', filename='src/assets/images/imagem_usuario.png') }}" id="avatarPreview" class="avatar-img mb-2" alt="Foto do usuário">
            </div>
            <div class="row g-2">
                <div class="col-12 vivapet-field">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username (login)*" maxlength="80" required>
                </div>
                <div class="col-12 vivapet-field">
                    <input type="text" id="nome_user" name="nome_user" class="form-control" placeholder="Nome completo*" maxlength="100" required>
                </div>
                <div class="col-12 vivapet-field">
                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF*" maxlength="14" required pattern="\d{11}|\d{3}\.\d{3}\.\d{3}-\d{2}">
                </div>
                <div class="col-12 vivapet-field">
                    <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Endereço*" maxlength="255" required>
                </div>
                <div class="col-12 vivapet-field">
                    <input type="text" id="cep" name="cep" class="form-control" placeholder="CEP*" maxlength="9" required>
                </div>
                <div class="col-12 vivapet-field">
                    <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="Telefone*" maxlength="20" required>
                </div>
                <div class="col-12 vivapet-field">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email*" maxlength="120" required>
                </div>
                <div class="col-12 vivapet-field">
                    <input type="text" id="pets" name="pets" class="form-control" placeholder="Nome dos pets (separe por vírgulas se for mais de um)">
                </div>
                <div class="col-12 vivapet-field">
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha*" minlength="6" required autocomplete="new-password">
                </div>
            </div>
            <button type="submit" class="vivapet-btn w-100 mt-2">Cadastrar</button>
            <div id="message" class="msg-feedback mt-3"></div>
        </form>
    </div>
</div>
<script>
    document.getElementById('foto_user').onchange = function (event) {
        const [file] = event.target.files;
        if (file) {
            const preview = document.getElementById('avatarPreview');
            preview.src = URL.createObjectURL(file);
        }
    };
</script>
<script src="{{ url_for('static', filename='src/js/usuarios_cadastrar.js') }}"></script>
{% endblock %}
